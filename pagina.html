<html>

    <head>
        <meta charset="UTF-8">
        <title>Página</title>

        <link rel="stylesheet" type="text/css" href="estilo.css" />
    </head>

    <body>

        <!-- Cabeçalho -->
        <header>
            <h1>Minha Página</h1>
            <p>Bem-vindo(a) ao meu site!</p>
        </header>

        <!-- Menu -->
        <div id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </div>

        <!-- Conteúdo da página -->
        <div id="main">
            <!-- Área central -->
            <div class="conteudo">
                <div id="div-form">
                    <h2>Cadastre-se</h2>
                    <form method="POST" action="">
                        <div>
                            <label>Nome</label>
                            <input id="nome" class="form-input" type="text" name="nome" />
                        </div>
                        <div>
                            <label>E-mail</label>
                            <input id="email" class="form-input" type="email" name="email" />
                        </div>
                        <div>
                            <label>Telefone</label>
                            <input id="telefone" class="form-input" type="text" name="telefone" />
                        </div>
                        <button id="botao-cadastrar">Cadastrar</button>
                        <button type="reset">Limpar</button>
                    </form>
                    <table class="hidden">
                        <thead>
                            <tr>
                                <th>
                                    Nome
                                </th>
                                <th>
                                    E-mail
                                </th>
                                <th>
                                    Telefone
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Rodapé -->
        <div id="footer">
            <p>Copyright</p>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="funcoes.js"></script>
    </body>

</html>
